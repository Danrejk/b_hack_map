<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Germany Temperature Gradient Heatmap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <style>
        #map { height: 90vh; }
    </style>
</head>
<body>
<h2>Mock Temperature Plane in Germany (Heatmap)</h2>
<div id="map"></div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
<script src="heatdata.js"></script>
<script>
    var map = L.map('map').setView([51, 10], 6);

    // OpenStreetMap base layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Add the heat layer
    L.heatLayer(heatPoints, {
        radius: 45,
        blur: 10,
        minOpacity: 0.4,
        gradient: {
            0.1: '#3288bd',  // Cooler color
            0.4: '#fee08b',  // Neutral
            0.8: '#d73027'   // Warmer color
        }
    }).addTo(map);
</script>
</body>
</html>
